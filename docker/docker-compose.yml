volumes:
  pgdata:
    name: export/docker/bacula15-pg10
    driver: TrilliumIT/zfs:2.0
    driver_opts:
        compression: zstd
        recordsize: 16k
  webdata:
    name: export/docker/bacula-web
    driver: TrilliumIT/zfs:2.0
    driver_opts:
        compression: zstd
networks:
  bacnet:
    driver: bridge
