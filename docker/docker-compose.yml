services:
  base:
    build: bacula-base/
    image: Bertrezen/bacula-base:15.0.2

  db:
    build: bacula-catalog/
    image: Bertrezen/bacula-catalog:15.0.2
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: bacula
      POSTGRES_USER: bacula
      POSTGRES_DB: bacula
    volumes:
      - pgdata:/var/lib/postgresql/data:rw
    networks:
      - bacnet
    ports:
      - 5432:5432
#
  bacula-dir:
    build: bacula-dir/
    image: Bertrezen/bacula-director:15.0.2
    restart: unless-stopped
    volumes:
      - ./etc:/opt/bacula/etc:ro
    depends_on:
      - db
    networks:
      - bacnet
    ports:
      - 9101:9101
#
  bacula-sd:
    build: bacula-sd/
    image: Bertrezen/bacula-storage:15.0.2
    restart: unless-stopped
    volumes:
      - ./etc:/opt/bacula/etc:ro
      - /sabrent/bacula:/store:rw
    networks:
      - bacnet
    ports:
      - 9103:9103
#
#  bacula-fd:
#    build: bacula-fd/
#    image: Bertrezen/bacula-client:15.0.2
#    restart: unless-stopped
#    depends_on:
#      - bacula-sd
#      - bacula-dir
#      - db
#    volumes:
#      - ./etc:/opt/bacula/etc:ro
#    networks:
#      - bacnet
#    ports:
#      - 9102:9102
#
  baculum-api:
    build: baculum-api/
    image: Bertrezen/baculum-api:15.0.2
    restart: unless-stopped
    depends_on:
      - db
      - bacula-dir
    volumes:
      - ./etc/bconsole.conf:/opt/bacula/etc/bconsole.conf:ro
      - ./etc/baculum:/etc/baculum:rw
    networks:
      - bacnet
    ports:
      - 9096:9096

#
  baculum-web:
    build: baculum-web/
    image: Bertrezen/baculum-web:15.0.2
    restart: unless-stopped
    depends_on:
      - baculum-api
    volumes:
      - ./etc/bconsole.conf:/opt/bacula/etc/bconsole.conf:ro
      - ./etc/baculum:/etc/baculum:rw
    networks:
      - bacnet
    ports:
      - 9095:9095

